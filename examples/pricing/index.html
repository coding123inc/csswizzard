<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - CSSWizzard</title>
    <link rel="stylesheet" type="text/css" href="https://csswizzard.cf/code/min.css" />
    <link rel="icon" type="image/png" href="https://csswizzard.cf/etc/logo.png" />
    <link rel="shortcut icon" type="image/png" href="https://csswizzard.cf/etc/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="all.css" />
</head>
<body>
    <header class="sec">
        <a href="https://csswizzard.cf/"><img class="logo" src="https://csswizzard.cf/etc/logo.png" alt="CSS Library" /></a>
    </header>
    <div class="container">
        <h1 class="title bolder" data-align="center">Pricing</h1>
        <p data-scale="subtitle" data-align="center">Suscribe or start for free today</p>
    </div>
    <div class="sec">
        <div class="table">
            <div class="cardContainer">
                <div class="card cardBody t-center">
                    <h3>Starter</h3>
                    <p data-scale="title">$0.00</p>
                    <div class="bottom-min sec">
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-blue"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-blue"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-blue"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-blue"></i><span class="right">Some feature</span></p>
                        <p><button class="btn-blue complete">Register for free</button></p>
                    </div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card cardBody t-center" data-bord="blue">
                    <h3>Begginner</h3>
                    <p data-scale="title">$3.99/mo</p>
                    <div class="bottom-min sec">
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-blue"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-blue"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-blue"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-blue"></i><span class="right">Some feature</span></p>
                        <p><button class="btn-blue complete">Register for free</button></p>
                    </div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card cardBody t-center" data-bord="purple">
                    <h3>Businesss</h3>
                    <p data-scale="title">$10.99/mo</p>
                    <div class="bottom-min sec">
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-purple"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-purple"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-purple"></i><span class="right">Some feature</span></p>
                        <p data-scale="subtitle"><i class="fas fa-check-circle t-purple"></i><span class="right">Some feature</span></p>
                        <p><button class="btn-purple complete">Register for free</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="sec t-center white" data-b="12">
        <p id="year"></p>
    </footer>
    <script>
        year.innerHTML = "&copy; 2019-"+new Date().getFullYear()+" Coding123"
    </script>
</body>
</html>
