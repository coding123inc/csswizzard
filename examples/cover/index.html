<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Example - CSSWizzard</title>
    <link rel="stylesheet" type="text/css" href="https://csswizzard.cf/code/min.css" />
    <link rel="icon" type="image/png" href="https://csswizzard.cf/etc/logo.png" />
    <link rel="shortcut icon" type="image/png" href="https://csswizzard.cf/etc/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="all.css" />
</head>
<body>
    <div class="h600 imgHeader relative">
        <div class="mask allHeight complete">
            <header class="sec">
                <h3 class="white">Coding123</h3>
            </header>
            <div class="white center t-center">
                <h1 class="title bolder">Page title</h1>
                <p data-scale="subtitle">Insert a page subittle here</p>
                <p><button class="noShadow btn-grey complete">Button</button></p>
            </div>
        </div>
    </div>
    <div class="sec white t-center" data-b="12">
        <p id="year"></p>
    </div>
    <script>
        year.innerHTML = "&copy; 2019-"+new Date().getFullYear()+" Coding123.";
    </script>
</body>
</html>
