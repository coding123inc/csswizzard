        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    </head>
    <body>
        <header class="sec">
            <p><img class="logo" src="https://csswizzard.cf/etc/logo.png"></p>
        </header>
        <div class="container">
            <h1>Floating Labels</h1>
            <div class="floating-label-wrap">
                <input type="text" class="boxCont floating-label-field floating-label-field--s3" placeholder="Field 1">
                <label class="floating-label">Field 1</label>
            </div>
            <br class="n-sel" />
            <div class="sec" data-b="f6">
                <span class="t-blue">&lt;</span><span class="t-red">div class=</span><span class="t-blue">&quot;floating-label-wrap&quot;&gt;</span>
                <div class="right">
                    <span class="t-blue">&lt;</span><span class="t-red">input class=</span><span class="t-blue">&quot;boxCont floating-label-field floating-label-field--s3&quot;</span> <span class="t-red">placeholder=</span><span class="t-blue">&quot;any&quot; /&gt;</span><br/>
                    <span class="t-blue">&lt;</span><span class="t-red">label class=</span><span class="t-blue">&quot;floating-label&quot;&gt;</span>Field<span class="t-blue">&lt;/</span><span class="t-red">label</span><span class="t-blue">&gt;</span>
                </div>
                <span class="t-blue">&lt;/</span><span class="t-red">div</span><span class="t-blue">&gt;</span>
            </div>
            <p class="n-sel"><br/></p>
            <table class="complete">
                <tr>
                    <td class="mid t-left">
                        <i class="fas fa-angle-left t-blue"></i><a class="right-min noUnderline" href="../toast/">Toast containers</a>
                    </td>
                    <td class="mid t-right">
                        <a class="noUnderline" href="../links/">Links</a><i class="right-min fas fa-angle-right t-blue"></i>
                    </td>
                </tr>
            </table>
        </div>
        <footer class="sec" data-b="12">
            <p><img class="logo" src="https://csswizzard.cf/etc/logo.png"></p>
            <p class="desc">CSSWizzard is a CSS Library to make responsive & beautiful designs</p>
        </footer>

        <script src="../../src/js/min.js"></script>
