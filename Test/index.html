<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Documentation - CSSWizzard</title>
    <link rel="stylesheet" href="https://csswizzard.cf/code/min.css" />
</head>
<body>
    <div class="container">
        <p><button class="btn-pink">Introducing Pink Button</button></p>
        <div class="sec" data-bord="pink">
            <p>Introducing Pink Border</p>
        </div>
        <div class="sec t-pink">
            <p>Introducing Pink Color</p>
        </div>
        <div class="dropdown">
            <button data-shadow="no" class="btn-blue">Hover to expand menu</button>
            <div class="drp-menu">
                <p>Hello World!</p>
            </div>
        </div>
        <p class="n-sel"><br/></p>
        <div class="infoBox" data-boxBord="blue">
            <p>Blue border</p>
        </div>
        <div class="infoBox" data-boxBord="red">
            <p>red border</p>
        </div>
        <div class="infoBox" data-boxBord="orange">
            <p>orange border</p>
        </div>
        <div class="infoBox" data-boxBord="green">
            <p>green border</p>
        </div>
        <p><button class="btn-blue btn-large">Large btn</button></p>
        <p><button class="btn-blue btn-small">Small btn</button></p>
        <h3>Badge <span class="badge white blue">Badge</span></h3>
        <p><button disabled>Button Disabled</button></p>
        <button class="btn-purple">Badge <span class="badge grey">3</span></button>
        <p><input class="boxCont" /></p>
        <p><input class="boxContRed" /></p>
        <p><input class="boxContPurple" /></p>
        <p><input class="boxContOrange" /></p>
        <p><input class="boxContPink" /></p>
        <p><input class="boxContGreen" /></p>
    </div>
</body>
</html>
